<!DOCTYPE html>
<!--<html class="wide wow-animation" lang="en" xmlns:th="http://www.thymeleaf.org">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width height=device-height initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="pageLogin">
    <section class="section section-layout-3-outer">
        <div class="section-layout-3">
            <div class="layout-2 section-layout-3-header">
                <div class="layout-2-inner">
                    <div class="layout-2-item"><a class="link link-icon link-icon-left" href="/"><span
                            class="icon mdi mdi-arrow-left"></span><span>Back to Home</span></a></div>
                    <div class="layout-2-item">
                        <p class="text-1"><span>Already have an account?</span><a class="text-primary"
                                                                                  href="/auth/login">Log in</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="section-layout-3-main">
                <div class="section-1 text-center">
                    <div class="container">
                        <div class="box-shadow-1"><a class="brand" href="index.html"><img
                                class="brand-logo-dark" src="/images/logo-111x33.png" alt="" width="111"
                                height="33" loading="lazy" srcset="/images/logo-222x66.png 2x"/></a>
                            <p class="text-gray-900"><span style="max-width: 400px">Update travel</span>
                            </p>
                            <div class="box-shadow-1-main">
                                <!-- RD Mailform -->
                                <form th:action="@{/travels/update/{id}(id=${updateTravel.id})}" th:object="${updateTravel}" method="post">
                                    <!-- Hidden ID Field -->
                                    <input type="hidden" th:field="*{id}">

                                    <!-- Free Spots Field -->
                                    <div class="form-group">
                                        <label for="freeSpots">Free Spots</label>
                                        <input type="number" class="form-control" id="freeSpots" th:field="*{freeSpots}" required>
                                    </div>

                                    <!-- Submit Button -->
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div class="snackbars" id="form-output-global"></div>
</body>
</html>
