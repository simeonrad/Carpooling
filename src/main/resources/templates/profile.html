<!DOCTYPE html>
<html class="wide wow-animation" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width height=device-height initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="preloader" id="loading">
    <div class="preloader-body">
        <div id="loading-center-object">
            <div class="object" id="object_four"></div>
            <div class="object" id="object_three"></div>
            <div class="object" id="object_two"></div>
            <div class="object" id="object_one"></div>
        </div>
    </div>
</div>
<div class="page">
    <section class="section section-layout-3-outer">
        <div class="section-layout-3">
            <div class="layout-2 section-layout-3-header">
                <div class="layout-2-inner">
                    <div class="layout-2-item"><a class="link link-icon link-icon-left" href="index.html"><span
                            class="icon mdi mdi-arrow-left"></span><span>Back to Home</span></a></div>
                    <div class="layout-2-item">
                        <p class="text-1"><span>Already have an account?</span><a class="text-primary"
                                                                                  href="login.html">Log in</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="section-layout-3-main">
                <div class="section-1 text-center">
                    <div class="container">
                        <div class="box-shadow-1"><a class="brand" href="index.html"><img
                                class="brand-logo-dark" src="/images/logo-111x33.png" alt="" width="111"
                                height="33" loading="lazy" srcset="/images/logo-222x66.png 2x"/></a>
                            <p class="text-gray-900"><span style="max-width: 400px">Hi, <span th:text="${namesDto.firstName}"></span></span>
                            </p>
                            <div class="box-shadow-1-main">
                                <!--Password update-->
                                <form class="rd-form rd-mailform" action="/profile/update-password" method="post" th:object="${passwordDto}">
                                    <!-- Current Password Input -->
                                    <div class="form-wrap" th:classappend="${#fields.hasErrors('currentPassword')} ? 'has-error'">
                                        <input class="form-input" id="current-password" type="password" th:field="*{currentPassword}" data-constraints="@Required">
                                        <label class="form-label" for="current-password">Current Password</label>
                                        <label class="error" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></label>
                                    </div>

                                    <!-- New Password Input -->
                                    <div class="form-wrap" th:classappend="${#fields.hasErrors('newPassword')} ? 'has-error'">
                                        <input class="form-input" id="new-password" type="password" name="newPassword" minlength="8" data-constraints="@Required">
                                        <label class="form-label" for="new-password">New Password</label>
                                        <label class="form-output error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></label>
                                    </div>

                                    <!-- Confirm New Password Input -->
                                    <div class="form-wrap" th:classappend="${#fields.hasErrors('confirmNewPassword')} ? 'has-error'">
                                        <input class="form-input" id="confirm-new-password" type="password" name="confirmNewPassword" data-constraints="@Required">
                                        <label class="form-label" for="confirm-new-password">Confirm New Password</label>
                                        <label class="form-output error" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"></label>
                                    </div>

                                    <!-- Success Message on Password Update -->
                                    <div th:if="${passwordUpdateSuccess}" class="form-output success">
                                        <p th:text="${passwordUpdateSuccess}"></p>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="form-wrap">
                                        <button class="button button-block button-secondary button-shadow button-winona"
                                                type="submit">Update Password</button>
                                    </div>
                                </form>

                                <!--Names update-->
                                <form class="rd-form rd-mailform" action="/profile/update-names" method="post" th:object="${namesDto}">
                                    <!-- First Name Input -->
                                    <div class="form-wrap" th:classappend="${#fields.hasErrors('firstName')} ? 'has-error'">
                                        <input class="form-input" id="first-name" type="text" name="firstName" th:field="*{firstName}" data-constraints="@Required">
                                        <label class="form-label" for="first-name">First Name</label>
                                        <label class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></label>
                                    </div>

                                    <!-- Last Name Input -->
                                    <div class="form-wrap" th:classappend="${#fields.hasErrors('lastName')} ? 'has-error'">
                                        <input class="form-input" id="last-name" type="text" name="lastName" th:field="*{lastName}" data-constraints="@Required">
                                        <label class="form-label" for="last-name">Last Name</label>
                                        <label class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></label>
                                    </div>

                                    <!-- Success Message on Names Update -->
                                    <div th:if="${namesUpdateSuccess}" class="form-output success">
                                        <p th:text="${namesUpdateSuccess}"></p>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="form-wrap">
                                        <button class="button button-block button-secondary button-shadow button-winona"
                                                type="submit">Update Names</button>
                                    </div>
                                </form>

                                <!--Email update-->
                                <form class="rd-form rd-mailform" action="/profile/update-email" method="post" th:object="${emailDto}">
                                    <!-- Email Input -->
                                    <div class="form-wrap" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
                                        <input class="form-input" id="email" type="text" name="email" th:field="*{email}" data-constraints="@Required">
                                        <label class="form-label" for="email">Email</label>
                                        <label class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                                    </div>

                                    <!-- Success Message on Email Update -->
                                    <div th:if="${emailUpdateSuccess}" class="form-output success">
                                        <p th:text="${emailUpdateSuccess}"></p>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="form-wrap">
                                        <button class="button button-block button-secondary button-shadow button-winona"
                                                type="submit">Update Names</button>
                                    </div>
                                </form>
                                    <div class="form-wrap text-center"><a class="link link-underline small"
                                                                          href="privacy-policy.html">Privacy
                                        Policy</a></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div class="snackbars" id="form-output-global"></div>
<script src="/js/core.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
